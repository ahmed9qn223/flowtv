<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLOWTV</title>

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
  <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>

  <style>
    :root{
      --bg:#0b0b0b;--panel:#141414;--text:#eaeaea;--muted:#9aa0a6;--border:#232323;--accent:#23c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Sarabun", Arial;
      display:grid;grid-template-rows:auto auto 1fr;
    }
    header{
      position:sticky;top:0;z-index:10;
      display:flex;justify-content:center;align-items:center;
      padding:10px 12px;border-bottom:1px solid var(--border);
      background:linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    .clock{
      font-weight:700;font-size:18px;letter-spacing:.2px;text-align:center;
    }
    .sub{
      font-size:12px;color:var(--muted);text-align:center;margin-top:4px;
    }
    #player{width:100%;max-width:1200px;margin:6px auto 0;aspect-ratio:16/9}
    .wrap{max-width:1200px;width:100%;margin:0 auto;padding:12px}
    #channel-list{
      display:grid;gap:10px;
      grid-template-columns:repeat(auto-fill,minmax(92px,1fr));
      margin-top:8px;
    }
    .channel{
      background:var(--panel);border:1px solid var(--border);border-radius:14px;
      padding:10px;cursor:pointer;display:grid;place-items:center;gap:8px;
      transition:transform .08s ease, border-color .15s ease, box-shadow .15s ease;
      text-align:center;min-height:116px;
    }
    .channel:hover{transform:translateY(-2px);border-color:#2f2f2f;box-shadow:0 2px 10px rgba(0,0,0,.25)}
    .channel.active{outline:2px solid var(--accent);outline-offset:-2px}
    .channel img{width:58px;height:58px;object-fit:contain;filter:drop-shadow(0 0 0 rgba(0,0,0,.2))}
    .channel span{display:block;font-size:12px;line-height:1.25}
    .footer-tip{
      color:var(--muted);font-size:12px;text-align:center;margin:10px 0 0;
    }
    /* ให้ UI สะอาดหายใจโล่ง ๆ บนอุปกรณ์พกพา */
    @media (max-width:480px){
      .clock{font-size:16px}
      #channel-list{grid-template-columns:repeat(auto-fill,minmax(88px,1fr))}
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div id="clock" class="clock">--</div>
      <div class="sub">อัปเดตอัตโนมัติ • เวลาเขตกรุงเทพฯ (UTC+7)</div>
    </div>
  </header>

  <div id="player" aria-label="วิดีโอผู้เล่น"></div>

  <div class="wrap">
    <div id="channel-list" aria-live="polite"></div>
    <div class="footer-tip">แตะโลโก้ช่องเพื่อเล่น • บางอุปกรณ์อาจเริ่มแบบปิดเสียงก่อน</div>
  </div>

  <script>
    const CHANNELS_URL = 'channels.json';     // วางไฟล์ไว้โฟลเดอร์เดียวกัน
    const TIMEZONE = 'Asia/Bangkok';

    let channels = [];
    let currentIndex = -1;

    // โหลดรายการช่อง
    fetch(CHANNELS_URL, { cache: 'no-store' })
      .then(r => r.json())
      .then(data => {
        channels = Array.isArray(data) ? data : (data.channels || []);
        renderList(channels);
        if (channels.length) play( Number(localStorage.getItem('lastIndex') || 0) );
      })
      .catch(err => {
        console.error('โหลด channels ล้มเหลว', err);
        alert('โหลดรายการช่องไม่สำเร็จ ตรวจสอบไฟล์ channels.json และ CORS');
      });

    // นาฬิกาบนสุด (ไทย/กรุงเทพฯ)
    const clockEl = document.getElementById('clock');
    function updateClock(){
      const now = new Date();
      const fmt = new Intl.DateTimeFormat('th-TH', {
        day:'2-digit', month:'short', year:'numeric',
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        hour12:false, timeZone: TIMEZONE
      }).format(now);
      clockEl.textContent = fmt.replace(' ', ' ').replace(',', '');
    }
    updateClock(); setInterval(updateClock, 1000);

    // เรนเดอร์รายการช่อง (ไม่มีช่องค้นหา ตามที่ขอ)
    function renderList(list){
      const wrap = document.getElementById('channel-list');
      wrap.innerHTML = '';
      list.forEach((ch, i) => {
        const btn = document.createElement('button');
        btn.className = 'channel';
        btn.innerHTML = `
          <img src="${escapeHtml(ch.logo||'')}" alt="${escapeHtml(ch.name||'โลโก้ช่อง')}">
          <span>${escapeHtml(ch.name||`ช่อง ${i+1}`)}</span>
        `;
        btn.addEventListener('click', () => play(i));
        wrap.appendChild(btn);
      });
      highlightActive(currentIndex);
    }

    // เล่นช่อง
    function play(i){
      const ch = channels[i];
      if(!ch) return;

      currentIndex = i;
      const source = buildSource(ch);
      const config = {
        playlist: [{
          title: ch.name || '',
          image: ch.poster || ch.logo || undefined,
          sources: [source],
        }],
        width:'100%', aspectratio:'16:9', autostart:true,
        mute: shouldMuteForMobile(), preload:'metadata',
        playbackRateControls:true
      };

      const player = jwplayer('player').setup(config);

      // บางมือถือบล็อก autoplay ให้ลอง mute แล้วเล่นอีกครั้ง
      player.once('playAttemptFailed', () => { player.setMute(true); player.play(true); });
      player.on('error', (e) => console.warn('Player error:', e));

      highlightActive(i);
      try{ localStorage.setItem('lastIndex', String(i)); }catch{}
    }

    // แปลงข้อมูลช่องเป็นแหล่งสตรีม JW
    function buildSource(ch){
      const url = buildUrlWithProxyIfNeeded(ch);
      const t = (ch.type || detectTypeFromUrl(url) || 'auto').toLowerCase();
      const src = { file: url };

      if (t === 'dash'){
        src.type = 'dash';
        if (ch.drm && ch.drm.clearkey && ch.drm.clearkey.keyId && ch.drm.clearkey.key){
          src.drm = { clearkey: { keyId: ch.drm.clearkey.keyId, key: ch.drm.clearkey.key } };
        }
      } else if (t === 'hls'){
        src.type = 'hls';
      }
      return src;
    }

    function detectTypeFromUrl(u){
      const p = (u||'').split('?')[0].toLowerCase();
      if (p.endsWith('.m3u8')) return 'hls';
      if (p.endsWith('.mpd')) return 'dash';
      return 'auto';
    }

    // (ถ้าต้องผ่าน Proxy Worker ให้ระบุ window.PROXY_BASE และตั้ง ch.proxy=true)
    function buildUrlWithProxyIfNeeded(ch){
      if (window.PROXY_BASE && ch.proxy){
        const payload = {
          src: ch.src, referrer: ch.referrer || '', ua: ch.ua || '',
          headers: ch.headers || {}
        };
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(payload))));
        return `${window.PROXY_BASE}/p/${b64}`;
      }
      return ch.src;
    }

    function shouldMuteForMobile(){ return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent); }

    function highlightActive(i){
      document.querySelectorAll('.channel').forEach((el, idx) => el.classList.toggle('active', idx === i));
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"'`=\/]/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'
      }[c]));
    }
  </script>
</body>
</html>
