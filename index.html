<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FLOWTV</title>
  
  <!-- Favicon for project site (/flowtv/) -->
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <meta name="theme-color" content="#0c0c0d">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>

  <!-- Optional: Proxy Worker -->
  <!-- <script>window.PROXY_BASE = 'https://your-worker.workers.dev';</script> -->

  <!-- App -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="h-wrap">
      <div id="clock" class="clock">--</div>
      <div class="sub">อัปเดตอัตโนมัติ • เวลาเขตกรุงเทพฯ (UTC+7)</div>
    </div>
  </header>

  <main class="app">
    <div id="player" aria-label="ตัวเล่นวิดีโอ"></div>

    <!-- Tabs (Filter) -->
    <nav id="tabs" class="tabs" role="tablist" aria-label="กรองช่อง">
      <button class="tab" role="tab" aria-selected="true"  data-filter="ทั้งหมด">ทั้งหมด</button>
      <button class="tab" role="tab" aria-selected="false" data-filter="ข่าว">ข่าว</button>
      <button class="tab" role="tab" aria-selected="false" data-filter="บันเทิง">บันเทิง</button>
      <button class="tab" role="tab" aria-selected="false" data-filter="กีฬา">กีฬา</button>
      <button class="tab" role="tab" aria-selected="false" data-filter="สารคดี">สารคดี</button>
      <button class="tab" role="tab" aria-selected="false" data-filter="เพลง">เพลง</button>
    </nav>

    <!-- Grid -->
    <section class="grid" id="channel-list" aria-live="polite"></section>
    <div class="tip">แตะโลโก้ช่องเพื่อเล่น • บางอุปกรณ์อาจเริ่มแบบปิดเสียงก่อน</div>
  </main>
</body>
</html>
