  <script>
    // ส่งผ่าน proxy ถ้าตั้ง PROXY_BASE ไว้
    function maybeProxy(url) {
      if (!window.PROXY_BASE) return url;
      try {
        return `${window.PROXY_BASE}/p/${btoa(url)}`; // ปรับให้ตรงกับ worker ของคุณถ้าจำเป็น
      } catch (e) { return url; }
    }

    // เดาชนิดจากนามสกุลไฟล์
    function detectType(url) {
      const u = url.split('?')[0].toLowerCase();
      if (u.endsWith('.mpd')) return 'dash';
      if (u.endsWith('.m3u8')) return 'hls';
      return undefined;
    }

    // ตั้งค่าเริ่มต้น
    const playerInstance = jwplayer('player');
    playerInstance.setup({
      playlist: [{
        sources: [{
          file: maybeProxy('https://cri-streamer3.cdn.3bbtv.com:8443/3bb/live/5/5.mpd'),
          type: 'dash',
          drm: { clearkey: { keyId: '87db4361f7894655a4656e9c8b935a02', key: 'b025a4b950df41158a87cfc8d6f2ac34' } },
          label: '1080HD'
        }]
      }],
      width: '100%',
      aspectratio: '16:9',
      autostart: 'viewable',  // autoplay เมื่ออยู่ใน viewport (มือถือโอเคถ้า mute)
      mute: true,
      stretching: 'uniform',
      preload: 'metadata',
      controls: true
    });

    function flashLogo() {
      const o = document.getElementById('logo-overlay');
      o.style.display = 'block';
      o.style.opacity = '.85';
      setTimeout(() => { o.style.opacity = '0'; setTimeout(() => o.style.display = 'none', 500); }, 4000);
    }

    // เปลี่ยนช่อง – รองรับทั้ง .mpd (มี/ไม่มี ClearKey) และ .m3u8
    function changeChannel(file, keyId, key) {
      const type = detectType(file);
      const source = { file: maybeProxy(file) };
      if (type) source.type = type;
      if (type === 'dash' && keyId && key) {
        source.drm = { clearkey: { keyId, key } };
      }
      playerInstance.load([{ sources: [source] }]);
      playerInstance.play();
      flashLogo();
    }

    playerInstance.on('error', e => {
      console.warn('Player error:', e && e.message ? e.message : e);
      alert('เล่นสตรีมไม่สำเร็จ: ' + (e && e.message ? e.message : 'Unknown error') +
            '\nถ้าสตรีมต้องการ Referer/UA/CORS ให้ตั้ง window.PROXY_BASE ใช้ proxy');
    });
  </script>
