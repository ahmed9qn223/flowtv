name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'version.json'        # กันไม่ให้คอมมิตไฟล์นี้แล้ววนลูป
  workflow_dispatch:

permissions:
  contents: write             # ต้องเป็น write เพื่อ push กลับ
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version.json (appVersion + dataVersion)
        shell: bash
        run: |
          set -e
          APP_VER="$(date -u +"%Y.%m.%d")-$(git rev-parse --short HEAD)"
          COMMIT="$(git rev-parse --short HEAD)"
          UPDATED="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          touch _tmp_data_concat.json
          [ -f channels.json ]   && cat channels.json   >> _tmp_data_concat.json
          [ -f categories.json ] && cat categories.json >> _tmp_data_concat.json

          if [ -s _tmp_data_concat.json ]; then
            DATA_HASH="$(tr -d '\n\r\t ' < _tmp_data_concat.json | sha256sum | cut -c1-12)"
            DATA_VER="${DATA_HASH}"
          else
            DATA_VER="${APP_VER}"
          fi
          rm -f _tmp_data_concat.json

          cat > version.json <<JSON
          {
            "appVersion": "${APP_VER}",
            "dataVersion": "${DATA_VER}",
            "commit": "${COMMIT}",
            "updatedAt": "${UPDATED}"
          }
          JSON
          echo "== version.json ==" && cat version.json

      # (ออปชัน) commit version.json กลับเข้า repo — จะทำเฉพาะ push ที่ main
      - name: Commit version.json back to repo
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
          set -e
          if ! git diff --quiet -- version.json; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add version.json
            git commit -m "chore(ci): update version.json [skip ci]"
            git push
          else
            echo "version.json unchanged, skip commit"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Disable Jekyll
        run: echo > .nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
